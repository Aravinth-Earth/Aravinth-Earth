    <body class="pitch-dark">
        <div class="container">
            <!-- Clock display element -->
            <div id="clock" class="clock"></div>
            
            <!-- Settings panel -->
            <div id="settings-panel" class="settings-panel">
                <!-- Toggle 24-hour/12-hour format button -->
                <button id="toggle-format">Switch to 12-Hour Format</button>
                <!-- Dropdown for color mode selection -->
                <select id="color-mode">
                    <option value="pitch-dark">Pitch Dark</option>
                    <option value="classic-white">Classic White</option>
                    <option value="dynamic-color">Dynamic Color</option>
                </select>
                <!-- Font size slider -->
                <label for="font-size">Font Size: <span id="font-size-value"></span></label>
                <input type="range" id="font-size" min="10" max="100">
            </div>
            
            <!-- Fullscreen toggle button -->
            <button id="toggle-fullscreen">Toggle Fullscreen</button>
            
            <!-- Settings button to show/hide the settings panel -->
            <button id="settings-button">Settings</button>
        </div>
        <!-- JavaScript file -->
        <script src="script.js"></script>
